<form method="post" id="fContato">
<fieldset id="usuario"><legend>
Identificação do Usuário</legend>
  <p><label for="cnome">Nome: </label><input type="text" name="tnome" id="cnome" size="20" maxlength="20" placeholder="Nome Completo"></p>
  <p><label for="csenha">Senha: </label><input type="password" name="tsenha" id="csenha" size="10" maxlength="8" placeholder="Digite 8 dígitos"></p>
  <p><label for="cemail">E-mail: </label><input type="email" name="temail" id="cemail" size="20" maxlength="40" placeholder="Digite seu E-mail"></p>
  <p><label for="ctel">Telefone: </label><input type="tel" name="ttel" id="ctel" ></p>
  <p><label for="ccpf">CPF: <input type="text" name="tcpf" id="ccpf" placeholder="000.000.000-00"></label></p>

  <fieldset id="sexo"><legend>Sexo</legend>
      <input type="radio" name="tSexo" id="cmasc"><label for="cmasc"> Masculino</label><br>
      <input type="radio" name="tSexo" id="cmem"><label for="cmem"> Feminino</label>
  
</fieldset>

<p><label for="cnasc">Data de Nascimento: </label><input type="date" name="tnasc" id="cnasc"></p>
</fieldset>

<fieldset id="endereco"><legend>
  Endereço do Usuário</legend>
  <p><label for="crua"> Logradouro: </label><input type="text" name="trua" id="crua" size="13" maxlength="80" placeholder="Rua/Av/travessa/etc."></p>
  <p><label for="cnum"> Número: </label><input type="number" name="tnum" id="cnum" size="10" maxlength="8" placeholder="N° da Residência"> </p>
  <p><label for="cest">Estado: </label><select name="test" id="cest">
      <option>AC</option>
      <option>AL</option>
      <option>AP</option>
      <option>AM</option>
      <option>BA</option>
      <option>CE</option>
      <option>ES</option>
      <option>GO</option>
      <option>MA</option>
      <option>MT</option>
      <option>MS</option>
      <option>MG</option>
      <option>PA</option>
      <option>PB</option>
      <option>PR</option>
      <option>PE</option>
      <option>PI</option>
      <option>RJ</option>
      <option>RN</option>
      <option>RS</option>
      <option>RO</option>
      <option>RR</option>
      <option>SC</option>
      <option>SP</option>
      <option>SE</option>
      <option>TO</option>
      <option>DF</option>

  </select></p>
  <p><label for="ccid">Cidade: <input type="text" name="tcid" id="ccid" size="25" maxlength="40" placeholder="Digite o nome da sua Cidade"></label></p>
  <p><label for="ccep">CEP: <input type="text" name="ctext" id="ccep" placeholder="00000-000"></label></p>
</fieldset>

<fieldset id="mensagem"><legend>
  Mensagem do Usuário</legend>
  <p><label for="curg"> Grau de Urgência: </label>&nbsp; Min<input type="range" name="turg" id="curg" min="0" max="10">Máx</p>
  <p><label for="cmsg"> Mensagem: </label><textarea name="tmsg" id="cmsg" cols="45" rows="5" placeholder="Deixe aqui sua Mensagem" style="resize: none;"></textarea> </p>
</fieldset>
<input type="button" id="Enviar" value="Enviar">
</form>
